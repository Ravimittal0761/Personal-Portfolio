<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --bg: #222831;
            --black: #000;
            --white: #fff;
            --blue: #3498db;
            --gray: #dfdfdf;
            --yellow: yellow;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--bg);
            color: var(--white);
            margin: 0;
        }

        header nav {
            width: 100%;
            background-color: var(--bg);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--blue);
            font-weight: 800;
            text-transform: uppercase;
        }

        header ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        header a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.2s ease-in;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
        }

        header a:hover {
            color: var(--yellow);
            border-bottom: 2px solid var(--yellow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 100px 20px 20px; /* Add padding-top to avoid overlap with fixed nav */
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            color: whitesmoke;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .grid-item img {
            width: 120px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        .grid-item h2 {
            margin-top: 10px;
            font-size: 18px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .grid-item:hover {
            transform: scale(1.1);
            background-color: var(--yellow);
        }

        .grid-item:hover img {
            transform: scale(1.2);
        }

        .grid-item:hover h2 {
            opacity: 1;
        }

        h1 {
            color: var(--black);
            margin-top: 10px; /* Ensure it doesn't overlap with the fixed nav */
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Personal Portfolio</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="skill.html">Skill</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1 style="color:white; margin-top: 200px;">Skills</h1>
        <div class="grid">
            <div class="grid-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Logo">
                <h2>React</h2>
            </div>
            <div class="grid-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo">
                <h2>HTML</h2>
            </div>
            <div class="grid-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo">
                <h2>CSS</h2>
            </div>
            <div class="grid-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo">
                <h2>JavaScript</h2>
            </div>
            <div class="grid-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg" alt="Angular Logo">
                <h2>Angular</h2>
            </div>
            <div class="grid-item">
                <img src="php.jpeg" alt="PHP Logo">
                <h2>PHP</h2>
            </div>
            <div class="grid-item">
                <img src="ionc.png" alt="Ionic Logo">
                <h2>Ionic</h2>
            </div>
            <div class="grid-item">
                <img src="native.jpeg" alt="Native Script Logo">
                <h2>Native Script</h2>
            </div>
            <div class="grid-item">
                <img src="c.png" alt="C Logo">
                <h2>C</h2>
            </div>
            <div class="grid-item">
                <img src="c++.png" alt="C++ Logo">
                <h2>C++</h2>
            </div>
            <div class="grid-item">
                <img src="dsa.png" alt="DSA Logo">
                <h2>DSA</h2>
            </div>
            <div class="grid-item">
                <img src="react native.png" alt="React Native Logo">
                <h2>React Native</h2>
            </div>
        </div>
    </section>
</body>
</html>
